---
seo:
 - title: Portfolio | The In-Between
layout: default
---

<!------------------------ Headline ------------------------>

<section class="padded-lg grid bg-featured-light-split-top">

    <div class="col-12-middle text-center">
        <h2 class="editable headline dec-text">
            Portfolio 
        </h3>
    </div>

</section> 


<section class="padded-md padded-t-05">

    {% for project in site.portfolio %}
        <div class="grid flex-flip-alternate capped-width card margin-t-2 margin-b-2">
            <div class="col-6_sm-12-middle padded-sm">
                <div class="bg-image landscape"
                     style="background-image: url('{{ project.featured_image }}');" alt="{{ item.project }}"></div>
            </div>
            
            <div class="col-6_sm-12-middle padded-sm">
                <h3 class="portfolio-name">{{ project.title }}</h3>
                <p class="">{{ project.description }}</p>
                <a href="{{ project.live_url }}" class="button accent-button" target="_blank">Read More</a>
            </div>
        
        </div>
    {% endfor %}

    
    
</section>
