<style>
  #cookie-notice {
    padding: 1rem;
    display: none;
    text-align: center;
    position: fixed;
    bottom: 0;
    background: var(--featured);
    color: var(--light-text);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    z-index: 1000;
    gap: 1rem;
    font-size: 1.2rem;
  }
  #cookie-notice a {
    display: inline-block;
    cursor: pointer;
    margin-left: 0.5rem;
  }
  #cookie-notice .button {
    padding: 0.75rem 1rem;
    font-size: 1rem;
  }
  @media (max-width: 767px) {
    #cookie-notice {
      padding: 1rem;
      font-size: 1rem;
    }
    #cookie-notice span {
      display: block;
    }
    #cookie-notice .button {
      font-size: 0.8rem;
    }
  }
</style>
<div id="cookie-notice">
  <span
    >We would like to use third party cookies and scripts to improve the
    functionality of this website.</span
  >
  <div>
    <a
      id="cookie-notice-accept"
      class="button button-main"
      aria-label="Approve cookie usage"
      >Approve</a
    >
    <a
      id="cookie-notice-dismiss"
      class="button button-main"
      aria-label="Dismiss cookie usage"
      >Dismiss</a
    >
    <a
      href="/privacy-policy"
      class="button button-main"
      aria-label="More info on our privacy policy"
      >More info</a
    >
  </div>
</div>
<script>
  window.onload = function () {
    function createCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function eraseCookie(name) {
      createCookie(name, "", -1);
    }

    if (readCookie("cookie-notice-dismissed") == "true") {
      function loadScriptAsync(scriptSrc, callback) {
        if (typeof callback !== "function") {
          throw new Error("Not a valid callback for async script load");
        }
        var script = document.createElement("script");
        script.onload = callback;
        script.src = scriptSrc;
        document.head.appendChild(script);
      }

      loadScriptAsync(
        "https://www.googletagmanager.com/gtag/js?id=G-CN0W6B4PH1",
        function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "G-CN0W6B4PH1", { anonymize_ip: true });
        }
      );
    } else {
      document.getElementById("cookie-notice").style.display = "flex";
    }

    document
      .getElementById("cookie-notice-accept")
      .addEventListener("click", function () {
        createCookie("cookie-notice-dismissed", "true", 31);
        document.getElementById("cookie-notice").style.display = "none";
        location.reload();
      });

    document
      .getElementById("cookie-notice-dismiss")
      .addEventListener("click", function () {
        document.getElementById("cookie-notice").style.display = "none";
      });
  };
</script>
