<div class="padded-2 category-slick">
  {% for topic in site.archives %}

  <a
    class="card rounded bg-image post-item-image bg-overlay square category-loop-title"
    href="/blog/category/{{ topic.category }}"
    style="background-image:url( '{{ topic.featured_image }}' );"
    loading="lazy"
    aria-label="{{ topic.category }} category"
  >
    <div>
      <h2 class="padded-tb capitalize text-light">{{ topic.category }}</h2>
    </div>
  </a>

  {% endfor %} {% assign blog-page = site.pages | where: "path", "blog.html" %}

  <a
    class="card rounded bg-image post-item-image bg-overlay category-loop-title square"
    style="background-image:url( '{{ blog-page.featured_image }}' );"
    href="/blog/"
    loading="lazy"
    aria-label="All categories"
  >
    <div>
      <h2 class="padded-tb capitalize text-light">All</h2>
    </div>
  </a>
</div>
